<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Image to Word Online | Free OCR Text Extractor</title>
  <meta name="description" content="Free online tool to convert images to editable Word (.docx) files. Supports English and Vietnamese OCR. Works directly in your browser without installation.">
  <meta name="keywords" content="image to word, online ocr, extract text from image, convert jpg to docx, tesseract.js, free ocr tool">

  <!-- Google AdSense -->
  <!-- Replace this line with your own AdSense script -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxx" crossorigin="anonymous"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-200 flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-2xl w-full text-center">
    <h1 class="text-3xl font-bold text-indigo-700 mb-2">🖼️ Image to Word Converter (OCR)</h1>
    <p class="text-gray-600 mb-6">Extract text from images and download as a Word (.docx) file. Supports English and Vietnamese recognition.</p>

    <input id="images" type="file" accept="image/*" multiple class="block mx-auto mb-4 text-center text-gray-700"/>
    <select id="lang" class="border border-gray-300 rounded-lg px-3 py-2 mb-4">
      <option value="eng+vie">🇬🇧 English + Vietnamese</option>
      <option value="eng">🇬🇧 English Only</option>
      <option value="vie">🇻🇳 Vietnamese Only</option>
    </select>
    <button onclick="convert()" id="btnConvert" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg shadow-md transition">Start Converting</button>

    <div id="progress" class="mt-6 text-indigo-600 font-medium"></div>
    <textarea id="output" class="w-full mt-4 border rounded-lg p-3 h-48 text-gray-700" placeholder="OCR result will appear here..."></textarea>
    <button onclick="saveWord()" id="btnSave" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow-md transition">💾 Download Word File</button>

    <p class="mt-6 text-gray-500 text-sm">© 2025 - Free Image to Word Converter | Powered by SimpBot</p>
  </div>

  <script>
    let extractedText = "";

    async function convert() {
      const files = document.getElementById("images").files;
      const lang = document.getElementById("lang").value;
      const progress = document.getElementById("progress");
      const output = document.getElementById("output");
      if (!files.length) return alert("Please select at least one image!");

      extractedText = "";
      progress.innerHTML = "⏳ Processing images...";
      output.value = "";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        progress.innerHTML = `📄 Reading image ${i + 1}/${files.length}: ${file.name}...`;
        try {
          const { data: { text } } = await Tesseract.recognize(file, lang, {
            logger: m => progress.innerHTML = `🔍 ${Math.round(m.progress * 100)}% - ${m.status}`
          });
          extractedText += `\n===== ${file.name} =====\n${text}\n`;
        } catch (e) {
          extractedText += `\n[❌ Error reading image ${file.name}]\n`;
        }
      }

      output.value = extractedText.trim() || "[No text detected in the images]";
      progress.innerHTML = "✅ Done!";
    }

    function saveWord() {
      if (!extractedText.trim()) return alert("There is no text to save!");
      const blob = new Blob([`\ufeff${extractedText}`], { type: "application/msword" });
      saveAs(blob, "ocr_result.doc");
    }
  </script>
</body>
</html>
